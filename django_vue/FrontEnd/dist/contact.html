<section id="contact">
	 <div class="container">
		<div class="row">
			<div class="col-lg-12 padding-top-bottom">
				<form action="minsheng_submit" method="post">
					<div class="row">
						<div class="col-xs-12 col-md-10 col-md-offset-1">
                            <div class="form-holder">

                                <p></p>
                                <label>街道</label>
                                <select id="street" name="street" required="" placeholder="街道">
                                    <option value="坪山街道">坪山街道</option>
                                    <option value="碧岭街道">碧岭街道</option>
                                    <option value="坑梓街道">坑梓街道</option>
                                    <option value="马峦街道">马峦街道</option>
                                    <option value="石井街道">石井街道</option>

                                </select>
                                <p></p>
                                <p></p>
                                <p></p>
                                <label>社区</label>
                                <select id="community" name="community" required="">

                                    <option value="金沙社区">金沙社区</option>
                                    <option value="六和社区">六和社区</option>
                                    <option value="老坑社区">老坑社区</option>
                                    <option value="竹坑社区">竹坑社区</option>
                                    <option value="六联社区">六联社区</option>
                                    <option value="坪环社区">坪环社区</option>
                                    <option value="秀新社区">秀新社区</option>
                                    <option value="龙田社区">龙田社区</option>

                                </select>
                                <p></p>
                                <p></p>
                                <p></p>
                                <label>问题类型</label>
                                <select id="problem" name="problem" required="">

                                    <option value="城市管理">城市管理</option>
                                    <option value="饲养宠物家畜扰民">饲养宠物家畜扰民</option>
                                    <option value="行道树倒压占路">行道树倒压占路</option>
                                    <option value="公共绿地养护">公共绿地养护</option>
                                    <option value="道路破损">道路破损</option>
                                    <option value="工业红线内噪声">工业红线内噪声</option>
                                    <option value="无照经营游商">无照经营游商</option>
                                    <option value="店外经营">店外经营</option>
                                    <option value="下水井盖">下水井盖</option>
                                    <option value="积存垃圾渣土">积存垃圾渣土</option>
                                    <option value="公共交通管理">公共交通管理</option>

                                </select>
                                <p></p>
                                <p></p>
                                <p></p>
                                <div class="form-group">
                                    <input name="phone_num" type="text" name='phone_num'class="form-control" placeholder="联系电话 * " id="phone_num">
                                    <p class="help-block text-danger"></p>
                                </div>
                         
                                <div class="form-group">
                                    <textarea name="detail" class="form-control" placeholder="问题补充 *"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
						</div>
					</div>
				</form>
			</div>
